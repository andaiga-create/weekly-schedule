<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS & CLAIM 주간 스케줄 (2026)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 40px;
            border-bottom: 4px solid #ffd700;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            background: #f8f9fa;
            padding: 25px 40px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select {
            padding: 10px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-group select:hover {
            border-color: #667eea;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            background: white;
            padding: 20px 40px;
            display: flex;
            gap: 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.total {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-icon.week {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
        }

        .content {
            padding: 40px;
        }

        .week-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .week-title {
            font-size: 24px;
            font-weight: 700;
        }

        .week-range {
            font-size: 14px;
            opacity: 0.9;
        }

        .schedule-grid {
            display: grid;
            gap: 20px;
        }

        .schedule-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .schedule-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .schedule-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .card-date {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .date-main {
            font-size: 20px;
            font-weight: 700;
            color: #212529;
        }

        .date-week {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .card-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.as {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.claim {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge.free {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge.paid {
            background: #fff3e0;
            color: #f57c00;
        }

        .card-body {
            display: grid;
            gap: 16px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px;
            align-items: start;
        }

        .info-label {
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
        }

        .info-value {
            font-size: 14px;
            color: #212529;
            line-height: 1.6;
        }

        .info-value.highlight {
            font-weight: 600;
            color: #667eea;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-data-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-data-text {
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select {
                min-width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .info-row {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

    <div class="container">

            <h1>⚙️ AS & CLAIM 주간 스케줄</h1>

        </div>

        <div class="stats">

            <div class="stat-item">

        </div>

        <div class="content">

                </div>

        </div>
    </div>

        let allSchedules = [];
        let filteredSchedules = [];

        // 날짜 포맷팅 함수
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];
            return `${year}.${month}.${day} (${weekday})`;
        }

        // 현재 주차 계산 - 데이터에서 현재 날짜가 속한 주차 찾기
        function getCurrentWeek() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 데이터에서 오늘 날짜가 속한 주차 찾기
            for (let schedule of allSchedules) {
                const scheduleDate = new Date(schedule.일자);
                scheduleDate.setHours(0, 0, 0, 0);
                
                if (scheduleDate.getTime() === today.getTime()) {
                    return schedule.주;
                }
            }
            
            // 오늘 날짜와 정확히 일치하는 스케줄이 없으면 가장 가까운 주차 찾기
            let closestWeek = null;
            let minDiff = Infinity;
            
            for (let schedule of allSchedules) {
                const scheduleDate = new Date(schedule.일자);
                const diff = Math.abs(scheduleDate - today);
                
                if (diff < minDiff) {
                    minDiff = diff;
                    closestWeek = schedule.주;
                }
            }
            
            return closestWeek;
        }

            }));

            // 연도 필터 채우기
            const years = [...new Set(allSchedules.map(s => new Date(s.일자).getFullYear()))].sort();
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}년`;
                yearFilter.appendChild(option);
            });

            // 현재 연도 설정
            const currentYear = new Date().getFullYear();
            if (years.includes(currentYear)) {
                yearFilter.value = currentYear;
            }

            // 주차 필터 채우기 (연도별로 필터링)
            updateWeekFilter();

            // 담당자 필터 채우기
            const managers = [...new Set(allSchedules
                .filter(s => s.담당자)
                .flatMap(s => s.담당자.split(',').map(m => m.trim()))
            )].sort();
            
            const managerFilter = document.getElementById('managerFilter');
            managers.forEach(manager => {
                const option = document.createElement('option');
                option.value = manager;
                option.textContent = manager;
                managerFilter.appendChild(option);
            });

            // 외주 필터 채우기 (고유 외주사만)
            const vendorsSet = new Set();
            allSchedules.forEach(s => {
                if (s.외주) {
                    // 괄호와 숫자 제거하고 외주사 이름만 추출
                    const vendors = s.외주.split(',').map(v => {
                        return v.replace(/\([^)]*\)/g, '').trim().replace(/\n/g, '');
                    });
                    vendors.forEach(v => {
                        if (v && v !== '?' && v !== '외주') {
                            vendorsSet.add(v);
                        }
                    });
                }
            });
            
            const vendors = [...vendorsSet].sort();
            const vendorFilter = document.getElementById('vendorFilter');
            vendors.forEach(vendor => {
                const option = document.createElement('option');
                option.value = vendor;
                option.textContent = vendor;
                vendorFilter.appendChild(option);
            });

            // 필터 이벤트 리스너
            yearFilter.addEventListener('change', () => {
                updateWeekFilter();
                applyFilters();
            });
            document.getElementById('weekFilter').addEventListener('change', applyFilters);
            managerFilter.addEventListener('change', applyFilters);
            vendorFilter.addEventListener('change', applyFilters);

            applyFilters();
        }

        // 연도에 따라 주차 필터 업데이트
        function updateWeekFilter() {
            const yearFilter = document.getElementById('yearFilter').value;
            const weekFilter = document.getElementById('weekFilter');
            
            // 기존 옵션 제거 (첫 번째 "전체 주차" 제외)
            while (weekFilter.options.length > 1) {
                weekFilter.remove(1);
            }
            
            // 선택된 연도의 스케줄만 필터링
            let yearSchedules = allSchedules;
            if (yearFilter) {
                yearSchedules = allSchedules.filter(s => 
                    new Date(s.일자).getFullYear() === parseInt(yearFilter)
                );
            }
            
            // 주차 목록 추출 및 정렬
            const weeks = [...new Set(yearSchedules.map(s => s.주))].sort((a, b) => {
                const numA = parseInt(a);
                const numB = parseInt(b);
                return numA - numB;
            });
            
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week;
                option.textContent = week;
                weekFilter.appendChild(option);
            });

            // 현재 주차 설정
            const currentWeek = getCurrentWeek();
            if (weeks.includes(currentWeek)) {
                weekFilter.value = currentWeek;
            } else {
                weekFilter.value = '';
            }
        }

        // 필터 적용
        function applyFilters() {
            const yearFilter = document.getElementById('yearFilter').value;
            const weekFilter = document.getElementById('weekFilter').value;
            const managerFilter = document.getElementById('managerFilter').value;
            const vendorFilter = document.getElementById('vendorFilter').value;

            filteredSchedules = allSchedules.filter(schedule => {
                // 연도 필터
                if (yearFilter) {
                    const scheduleYear = new Date(schedule.일자).getFullYear();
                    if (scheduleYear !== parseInt(yearFilter)) return false;
                }

                // 주차 필터 (주차가 선택되면 해당 주의 모든 스케줄 표시)
                if (weekFilter && schedule.주 !== weekFilter) return false;

                // 주차가 선택된 경우, 담당자와 외주 필터는 추가 필터로만 작동
                // 주차가 선택되지 않은 경우에만 담당자/외주 필터가 필수
                if (!weekFilter) {
                    // 담당자 필터
                    if (managerFilter && schedule.담당자 && 
                        !schedule.담당자.includes(managerFilter)) return false;

                    // 외주 필터
                    if (vendorFilter && schedule.외주) {
                        const cleanVendor = schedule.외주.replace(/\([^)]*\)/g, '').replace(/\n/g, '');
                        if (!cleanVendor.includes(vendorFilter)) return false;
                    }
                } else {
                    // 주차가 선택된 경우, 담당자/외주는 선택적 필터
                    if (managerFilter && schedule.담당자 && 
                        !schedule.담당자.includes(managerFilter)) return false;

                    if (vendorFilter && schedule.외주) {
                        const cleanVendor = schedule.외주.replace(/\([^)]*\)/g, '').replace(/\n/g, '');
                        if (!cleanVendor.includes(vendorFilter)) return false;
                    }
                }

                return true;
            });

            renderSchedules();
        }

        // 스케줄 렌더링
        function renderSchedules() {
            const grid = document.getElementById('scheduleGrid');
            const weekFilter = document.getElementById('weekFilter').value;
            
            // 통계 업데이트
            document.getElementById('totalCount').textContent = allSchedules.length;
            document.getElementById('weekCount').textContent = filteredSchedules.length;

            // 주차 헤더 업데이트
            if (weekFilter) {
                const weekSchedules = filteredSchedules.filter(s => s.주 === weekFilter);
                if (weekSchedules.length > 0) {
                    const dates = weekSchedules.map(s => new Date(s.일자));
                    const minDate = new Date(Math.min(...dates));
                    const maxDate = new Date(Math.max(...dates));
                    document.getElementById('weekTitle').textContent = `${weekFilter} 스케줄`;
                    document.getElementById('weekRange').textContent = 
                        `${formatDate(minDate.toISOString())} ~ ${formatDate(maxDate.toISOString())}`;
                }
            } else {
                document.getElementById('weekTitle').textContent = '전체 스케줄';
                document.getElementById('weekRange').textContent = '';
            }

            if (filteredSchedules.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">🔍</div>
                        <div class="no-data-text">조건에 맞는 일정이 없습니다</div>
                    </div>
                `;
                return;
            }

            // 날짜별로 그룹화 및 정렬
            const grouped = {};
            filteredSchedules.forEach(schedule => {
                const date = schedule.일자;
                if (!grouped[date]) grouped[date] = [];
                grouped[date].push(schedule);
            });

            const sortedDates = Object.keys(grouped).sort();
            
            grid.innerHTML = sortedDates.map(date => {
                const schedules = grouped[date];
                return schedules.map(schedule => createScheduleCard(schedule)).join('');
            }).join('');
        }

        // 스케줄 카드 생성
        function createScheduleCard(schedule) {
            const 구분Badge = schedule.구분 === 'A/S' ? 
                '<span class="badge as">A/S</span>' : 
                '<span class="badge claim">CLAIM</span>';
            
            const 유무상Badge = schedule.유무상 === '무상' ? 
                '<span class="badge free">무상</span>' : 
                schedule.유무상 === '유상' ? 
                '<span class="badge paid">유상</span>' : '';

            return `
                <div class="schedule-card">
                    <div class="card-header">
                        <div class="card-date">
                            <div class="date-main">${formatDate(schedule.일자)}</div>
                            <div class="date-week">${schedule.주}</div>
                        </div>
                        <div class="card-badges">
                            ${구분Badge}
                            ${유무상Badge}
                        </div>
                    </div>
                    <div class="card-body">
                        ${schedule.조선소_장소 ? `
                        <div class="info-row">
                            <div class="info-label">조선소/장소</div>
                            <div class="info-value highlight">${schedule.조선소_장소}</div>
                        </div>` : ''}
                        
                        ${schedule.호선 ? `
                        <div class="info-row">
                            <div class="info-label">호선</div>
                            <div class="info-value">${schedule.호선}</div>
                        </div>` : ''}
                        
                        ${schedule.장비 ? `
                        <div class="info-row">
                            <div class="info-label">장비</div>
                            <div class="info-value">${schedule.장비}</div>
                        </div>` : ''}
                        
                        ${schedule.검사종류_고객요청사항 ? `
                        <div class="info-row">
                            <div class="info-label">검사종류</div>
                            <div class="info-value">${schedule.검사종류_고객요청사항}</div>
                        </div>` : ''}
                        
                        ${schedule.담당자 ? `
                        <div class="info-row">
                            <div class="info-label">담당자</div>
                            <div class="info-value highlight">${schedule.담당자}</div>
                        </div>` : ''}
                        
                        ${schedule.외주 ? `
                        <div class="info-row">
                            <div class="info-label">외주</div>
                            <div class="info-value">${schedule.외주}</div>
                        </div>` : ''}
                        
                        ${schedule.출장인원 ? `
                        <div class="info-row">
                            <div class="info-label">출장인원</div>
                            <div class="info-value">${schedule.출장인원}명</div>
                        </div>` : ''}
                        
                        ${schedule.비고 ? `
                        <div class="info-row">
                            <div class="info-label">비고</div>
                            <div class="info-value">${schedule.비고.replace(/\n/g, '<br>')}</div>
                        </div>` : ''}
                    </div>
                </div>
            `;
        }

        // 초기화
        initializeData();
    </script>
</body>
</html>
